    <script type="text/javascript"> 
            //El registro al servicio de google lo hacemos automáticamente
            app.initialize();            
            menu.cargarMenu();

            /*Devuelve conjunto de datos y carga CUADRO DE DIÁLOGO con los detalles del Centro Autorizado que ha sido seleccionado*/
           var centroAutorizadoVal = localStorage.getItem("centroAutorizadoValLocal");
            queryData('USP_VBC_GET_WAREHOUSE_DETAIL', ['integer', centroAutorizadoVal], fillWarehouseDetails);

            function fillWarehouseDetails(dataSet){
                var rec = dataSet[0];         

                for(var idx = 0; idx < dataSet.length; idx++){
                    rec = dataSet[idx];
                    
                    $('tbody tr:nth-child(1) th').append(rec['city']);
                    $('tbody tr:nth-child(2) td').append(rec['address1']);
                    $('tbody tr:nth-child(3) td').append(rec['address2']);
                    $('tbody tr:nth-child(4) td').append(rec['city']);
                    $('tbody tr:nth-child(5) td').append(rec['stateCode']);
                    $('tbody tr:nth-child(6) td').append(rec['postalCode']);
                }

                localStorage.removeItem("centroAutorizadoValLocal");
            
            }
            
        
    </script>
